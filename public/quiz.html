<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="style.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-gray-100 min-h-screen">
    
    <!-- Navbar -->
    <nav class="bg-white shadow-md">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/student.html" class="text-sm text-blue-600 hover:underline">&larr; Back to Dashboard</a>
                </div>
                <div class="flex items-center">
                    <span id="welcome-user" class="text-gray-700"></span>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- Message Box -->
    <div id="message-box"></div>
    
    <!-- Main Content -->
    <div class="container mx-auto p-4 md:p-8">
        
        <!-- Quiz Form -->
        <form id="quiz-form" class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-3xl mx-auto">
            <h1 id="quiz-title" class="text-3xl font-bold text-gray-800 mb-8 border-b pb-4">Loading Quiz...</h1>
            
            <div id="questions-container" class="space-y-8">
                <!-- Questions will be dynamically inserted here -->
            </div>
            
            <button type="submit" 
                    class="w-full mt-10 bg-green-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition duration-200">
                Submit Quiz
            </button>
        </form>

        <!-- Results Modal -->
        <div id="results-modal" class="hidden fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center z-50">
            <div class="bg-white p-10 rounded-2xl shadow-2xl text-center max-w-sm w-full">
                <h2 class="text-3xl font-bold text-gray-800 mb-4">Quiz Complete!</h2>
                <p class="text-xl text-gray-700 mb-2">Your score:</p>
                <p id="score-display" class="text-6xl font-extrabold text-blue-600 mb-8">
                    <span id="score-achieved">0</span> / <span id="score-total">0</span>
                </p>
                <a href="/student.html" 
                   class="w-full block bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-blue-700 transition">
                    Back to Dashboard
                </a>
            </div>
        </div>

    </div>

    <script src="quiz.js"></script>
</body>
</html>
