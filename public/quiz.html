<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="styles.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'emerald': {
                            DEFAULT: '#10b981',
                            dark: '#059669',
                            light: '#34d399',
                        },
                        'dark': {
                            primary: '#0a0f1a',
                            secondary: '#121826',
                            tertiary: '#1a2332',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-gradient-to-br from-dark-primary to-dark-secondary min-h-screen">
    
    <!-- Navbar -->
    <nav class="bg-dark-secondary border-b border-gray-700 shadow-lg relative z-10">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/student.html" class="text-sm text-emerald hover:text-emerald-light transition flex items-center">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                        </svg>
                        Back to Dashboard
                    </a>
                </div>
                <div class="flex items-center">
                    <span id="welcome-user" class="text-gray-300 text-sm"></span>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- Message Box -->
    <div id="message-box"></div>
    
    <!-- Main Content -->
    <div class="container mx-auto p-4 md:p-8 relative z-10">
        
        <!-- Quiz Form -->
        <form id="quiz-form" class="bg-dark-secondary border border-gray-700 p-8 rounded-2xl shadow-2xl w-full max-w-3xl mx-auto">
            <div class="flex items-center mb-8 pb-6 border-b border-gray-700">
                <div class="w-12 h-12 bg-gradient-to-br from-emerald to-emerald-dark rounded-xl flex items-center justify-center mr-4">
                    <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"></path>
                    </svg>
                </div>
                <h1 id="quiz-title" class="text-3xl font-bold text-white">Loading Quiz...</h1>
            </div>
            
            <div id="questions-container" class="space-y-8">
                <!-- Questions will be dynamically inserted here -->
            </div>
            
            <button type="submit" 
                    class="btn-emerald w-full mt-10 bg-gradient-to-r from-emerald to-emerald-dark text-white font-semibold py-3 px-6 rounded-lg shadow-lg hover:shadow-emerald/50 focus:outline-none focus:ring-2 focus:ring-emerald focus:ring-offset-2 focus:ring-offset-dark-secondary transition duration-200 flex items-center justify-center">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                Submit Quiz
            </button>
        </form>

        <!-- Results Modal -->
        <div id="results-modal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 backdrop-blur-sm">
            <div class="bg-dark-secondary border border-gray-700 p-10 rounded-2xl shadow-2xl text-center max-w-sm w-full mx-4 relative">
                <div class="absolute -top-12 left-1/2 transform -translate-x-1/2">
                    <div class="w-24 h-24 bg-gradient-to-br from-emerald to-emerald-dark rounded-full flex items-center justify-center shadow-lg shadow-emerald/50">
                        <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                </div>
                
                <div class="mt-8">
                    <h2 class="text-3xl font-bold gradient-text mb-4">Quiz Complete!</h2>
                    <p class="text-xl text-gray-300 mb-2">Your score:</p>
                    <div class="bg-dark-tertiary border border-gray-700 rounded-xl p-6 mb-8">
                        <p id="score-display" class="text-6xl font-extrabold gradient-text">
                            <span id="score-achieved">0</span> / <span id="score-total">0</span>
                        </p>
                    </div>
                    <a href="/student.html" 
                       class="btn-emerald w-full block bg-gradient-to-r from-emerald to-emerald-dark text-white font-semibold py-3 px-6 rounded-lg shadow-lg hover:shadow-emerald/50 transition">
                        Back to Dashboard
                    </a>
                </div>
            </div>
        </div>

    </div>

    <!-- Decorative elements -->
    <div class="absolute top-20 left-10 w-72 h-72 bg-emerald rounded-full mix-blend-multiply filter blur-3xl opacity-5 animate-pulse"></div>
    <div class="absolute bottom-20 right-10 w-72 h-72 bg-emerald-dark rounded-full mix-blend-multiply filter blur-3xl opacity-5 animate-pulse delay-700"></div>

    <script src="quiz.js"></script>
</body>
</html>
