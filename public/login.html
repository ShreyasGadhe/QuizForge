<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="style.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'emerald': {
                            DEFAULT: '#10b981',
                            dark: '#059669',
                            light: '#34d399',
                        },
                        'dark': {
                            primary: '#0a0f1a',
                            secondary: '#121826',
                            tertiary: '#1a2332',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-gradient-to-br from-dark-primary to-dark-secondary flex items-center justify-center min-h-screen relative">

    <div id="message-box"></div>

    <div class="container bg-dark-secondary border border-gray-700 p-8 md:p-12 rounded-2xl shadow-2xl w-full max-w-md relative z-10">
        <!-- Logo/Icon -->
        <div class="flex justify-center mb-6">
            <div class="w-20 h-20 bg-gradient-to-br from-emerald to-emerald-dark rounded-2xl flex items-center justify-center shadow-lg">
                <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                </svg>
            </div>
        </div>

        <h1 class="text-3xl font-bold text-center gradient-text mb-2">Welcome Back</h1>
        <p class="text-center text-gray-400 mb-8">Login to continue to Quiz App</p>
        
        <form id="login-form" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-300 mb-2">Username</label>
                <input type="text" id="username" name="username" required 
                       class="w-full px-4 py-3 bg-dark-tertiary border border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-emerald focus:border-transparent text-white placeholder-gray-500 transition"
                       placeholder="Enter your username">
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                <input type="password" id="password" name="password" required
                       class="w-full px-4 py-3 bg-dark-tertiary border border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-emerald focus:border-transparent text-white placeholder-gray-500 transition"
                       placeholder="••••••••">
            </div>
            
            <button type="submit" 
                    class="btn-emerald w-full bg-gradient-to-r from-emerald to-emerald-dark text-white font-semibold py-3 px-6 rounded-lg shadow-lg hover:shadow-emerald/50 focus:outline-none focus:ring-2 focus:ring-emerald focus:ring-offset-2 focus:ring-offset-dark-secondary transition duration-200">
                Login
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <p class="text-sm text-gray-400">
                Don't have an account? 
                <a href="register.html" class="font-medium text-emerald hover:text-emerald-light transition">
                    Register here
                </a>
            </p>
        </div>

        <div class="mt-8 pt-6 border-t border-gray-700">
            <p class="text-xs text-gray-500 text-center">
                <span class="font-semibold text-emerald">Demo Credentials:</span><br>
                Admin: <code class="bg-dark-tertiary px-2 py-1 rounded">admin / admin123</code><br>
                Student: <code class="bg-dark-tertiary px-2 py-1 rounded">student / student123</code>
            </p>
        </div>
    </div>

    <!-- Decorative elements -->
    <div class="absolute top-10 left-10 w-72 h-72 bg-emerald rounded-full mix-blend-multiply filter blur-3xl opacity-10 animate-pulse"></div>
    <div class="absolute bottom-10 right-10 w-72 h-72 bg-emerald-dark rounded-full mix-blend-multiply filter blur-3xl opacity-10 animate-pulse delay-700"></div>

    <script src="login.js"></script>
</body>
</html>
