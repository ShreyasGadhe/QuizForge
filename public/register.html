<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App - Register</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="style.css" rel="stylesheet">
    <script>
        // Configure Tailwind
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen py-12">

    <div id="message-box"></div>

    <div class="container bg-white p-8 md:p-12 rounded-2xl shadow-xl w-full max-w-md">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Create Account</h1>
        
        <form id="register-form" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input type="text" id="username" name="username" required 
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password" name="password" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                       placeholder="••••••••">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Register as:</label>
                <div class="flex items-center space-x-6">
                    <label for="role-student" class="flex items-center cursor-pointer">
                        <input type="radio" id="role-student" name="role" value="student" class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500" checked>
                        <span class="ml-2 text-gray-700">Student</span>
                    </label>
                    <label for="role-admin" class="flex items-center cursor-pointer">
                        <input type="radio" id="role-admin" name="role" value="admin" class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500">
                        <span class="ml-2 text-gray-700">Admin</span>
                    </label>
                </div>
            </div>
            
            <button type="submit" 
                    class="w-full bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200">
                Register
            </button>
        </form>
        
        <p class="text-center text-sm text-gray-600 mt-6">
            Already have an account? 
            <a href="login.html" class="font-medium text-blue-600 hover:text-blue-500">
                Login here
            </a>
        </p>
    </div>

    <script src="register.js"></script>
</body>
</html>
