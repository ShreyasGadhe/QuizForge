<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App - Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="style.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'emerald': {
                            DEFAULT: '#10b981',
                            dark: '#059669',
                            light: '#34d399',
                        },
                        'dark': {
                            primary: '#0a0f1a',
                            secondary: '#121826',
                            tertiary: '#1a2332',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-gradient-to-br from-dark-primary to-dark-secondary flex items-center justify-center min-h-screen py-12 relative">

    <div id="message-box"></div>

    <div class="container bg-dark-secondary border border-gray-700 p-8 md:p-12 rounded-2xl shadow-2xl w-full max-w-md relative z-10">
        <!-- Logo/Icon -->
        <div class="flex justify-center mb-6">
            <div class="w-20 h-20 bg-gradient-to-br from-emerald to-emerald-dark rounded-2xl flex items-center justify-center shadow-lg">
                <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
                </svg>
            </div>
        </div>

        <h1 class="text-3xl font-bold text-center gradient-text mb-2">Create Account</h1>
        <p class="text-center text-gray-400 mb-8">Join Quiz App today</p>
        
        <form id="register-form" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-300 mb-2">Username</label>
                <input type="text" id="username" name="username" required 
                       class="w-full px-4 py-3 bg-dark-tertiary border border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-emerald focus:border-transparent text-white placeholder-gray-500 transition"
                       placeholder="Choose a username">
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                <input type="password" id="password" name="password" required
                       class="w-full px-4 py-3 bg-dark-tertiary border border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-emerald focus:border-transparent text-white placeholder-gray-500 transition"
                       placeholder="••••••••">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-3">Register as:</label>
                <div class="flex items-center space-x-6">
                    <label for="role-student" class="flex items-center cursor-pointer group">
                        <input type="radio" id="role-student" name="role" value="student" class="w-5 h-5 text-emerald border-gray-600 focus:ring-emerald focus:ring-offset-dark-secondary" checked>
                        <span class="ml-3 text-gray-300 group-hover:text-emerald transition">Student</span>
                    </label>
                    <label for="role-admin" class="flex items-center cursor-pointer group">
                        <input type="radio" id="role-admin" name="role" value="admin" class="w-5 h-5 text-emerald border-gray-600 focus:ring-emerald focus:ring-offset-dark-secondary">
                        <span class="ml-3 text-gray-300 group-hover:text-emerald transition">Admin</span>
                    </label>
                </div>
            </div>
            
            <button type="submit" 
                    class="btn-emerald w-full bg-gradient-to-r from-emerald to-emerald-dark text-white font-semibold py-3 px-6 rounded-lg shadow-lg hover:shadow-emerald/50 focus:outline-none focus:ring-2 focus:ring-emerald focus:ring-offset-2 focus:ring-offset-dark-secondary transition duration-200">
                Create Account
            </button>
        </form>
        
        <p class="text-center text-sm text-gray-400 mt-6">
            Already have an account? 
            <a href="login.html" class="font-medium text-emerald hover:text-emerald-light transition">
                Login here
            </a>
        </p>
    </div>

    <!-- Decorative elements -->
    <div class="absolute top-10 right-10 w-72 h-72 bg-emerald rounded-full mix-blend-multiply filter blur-3xl opacity-10 animate-pulse"></div>
    <div class="absolute bottom-10 left-10 w-72 h-72 bg-emerald-dark rounded-full mix-blend-multiply filter blur-3xl opacity-10 animate-pulse delay-700"></div>

    <script src="register.js"></script>
</body>
</html>
