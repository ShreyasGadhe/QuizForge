<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="style.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'emerald': {
                            DEFAULT: '#10b981',
                            dark: '#059669',
                            light: '#34d399',
                        },
                        'dark': {
                            primary: '#0a0f1a',
                            secondary: '#121826',
                            tertiary: '#1a2332',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-gradient-to-br from-dark-primary to-dark-secondary min-h-screen">
    
    <!-- Navbar -->
    <nav class="bg-dark-secondary border-b border-gray-700 shadow-lg relative z-10">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="w-10 h-10 bg-gradient-to-br from-emerald to-emerald-dark rounded-lg flex items-center justify-center mr-3">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                        </svg>
                    </div>
                    <span class="font-bold text-xl gradient-text">Student Dashboard</span>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="welcome-user" class="text-gray-300 text-sm"></span>
                    <button id="logout-btn" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg text-sm font-medium transition shadow-lg hover:shadow-red-600/50">
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <div class="container mx-auto p-4 md:p-8 relative z-10">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <!-- Available Quizzes -->
            <div class="lg:col-span-2 bg-dark-secondary border border-gray-700 p-8 rounded-2xl shadow-2xl">
                <div class="flex items-center mb-6 pb-6 border-b border-gray-700">
                    <div class="w-10 h-10 bg-gradient-to-br from-emerald to-emerald-dark rounded-lg flex items-center justify-center mr-3">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                        </svg>
                    </div>
                    <h2 class="text-2xl font-bold text-white">Available Quizzes</h2>
                </div>

                <!-- Search Bar -->
                <div class="mb-6">
                    <div class="relative">
                        <input type="text" id="search-input" placeholder="Search quizzes..."
                               class="w-full px-4 py-3 pl-12 bg-dark-tertiary border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald focus:border-transparent text-white placeholder-gray-500 transition">
                        <svg class="w-5 h-5 text-gray-400 absolute left-4 top-1/2 transform -translate-y-1/2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </div>
                </div>

                <div id="quiz-list" class="space-y-4">
                    <p id="no-quizzes" class="text-gray-500 text-center py-8">No quizzes available at the moment.</p>
                </div>
            </div>
            
            <!-- My Scores -->
            <div class="lg:col-span-1 bg-dark-secondary border border-gray-700 p-8 rounded-2xl shadow-2xl">
                <div class="flex items-center mb-6 pb-6 border-b border-gray-700">
                    <div class="w-10 h-10 bg-gradient-to-br from-emerald to-emerald-dark rounded-lg flex items-center justify-center mr-3">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                        </svg>
                    </div>
                    <h2 class="text-xl font-bold text-white">My Scores</h2>
                </div>
                <div id="score-list" class="space-y-4">
                    <p id="no-scores" class="text-gray-500 text-center py-8 text-sm">You haven't completed any quizzes yet.</p>
                </div>
            </div>
            
        </div>
    </div>

    <!-- Decorative elements -->
    <div class="absolute top-20 left-10 w-72 h-72 bg-emerald rounded-full mix-blend-multiply filter blur-3xl opacity-5 animate-pulse"></div>
    <div class="absolute bottom-20 right-10 w-72 h-72 bg-emerald-dark rounded-full mix-blend-multiply filter blur-3xl opacity-5 animate-pulse delay-700"></div>

    <script src="student.js"></script>
</body>
</html>
