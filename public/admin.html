<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="style.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'emerald': {
                            DEFAULT: '#10b981',
                            dark: '#059669',
                            light: '#34d399',
                        },
                        'dark': {
                            primary: '#0a0f1a',
                            secondary: '#121826',
                            tertiary: '#1a2332',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-gradient-to-br from-dark-primary to-dark-secondary min-h-screen">
    
    <!-- Navbar -->
    <nav class="bg-dark-secondary border-b border-gray-700 shadow-lg relative z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="w-10 h-10 bg-gradient-to-br from-emerald to-emerald-dark rounded-lg flex items-center justify-center mr-3">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
                        </svg>
                    </div>
                    <span class="font-bold text-xl gradient-text">Admin Dashboard</span>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="welcome-user" class="text-gray-300 text-sm"></span>
                    <button id="logout-btn" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg text-sm font-medium transition shadow-lg hover:shadow-red-600/50">
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- Message Box -->
    <div id="message-box"></div>
    
    <!-- Main Content -->
    <div class="container mx-auto p-4 md:p-8 relative z-10">
        
        <!-- Tabs -->
        <div class="flex space-x-4 mb-8 border-b border-gray-700">
            <button id="tab-create" class="tab-button px-6 py-3 font-semibold text-emerald border-b-2 border-emerald">
                Create Quiz
            </button>
            <button id="tab-manage" class="tab-button px-6 py-3 font-semibold text-gray-400 hover:text-emerald transition">
                Manage Quizzes
            </button>
        </div>

        <!-- Create Quiz Tab -->
        <div id="content-create" class="tab-content">
            <div class="bg-dark-secondary border border-gray-700 p-8 rounded-2xl shadow-2xl w-full max-w-3xl mx-auto">
                <div class="flex items-center mb-6 pb-6 border-b border-gray-700">
                    <div class="w-12 h-12 bg-gradient-to-br from-emerald to-emerald-dark rounded-xl flex items-center justify-center mr-4">
                        <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                        </svg>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold text-white">Create New Quiz</h1>
                        <p class="text-gray-400 text-sm">Generate quiz questions with AI</p>
                    </div>
                </div>
                
                <form id="create-quiz-form" class="space-y-6">
                    <div>
                        <label for="quiz-title" class="block text-sm font-medium text-gray-300 mb-2">
                            Quiz Title
                        </label>
                        <input type="text" id="quiz-title" name="quiz-title" required 
                               class="w-full px-4 py-3 bg-dark-tertiary border border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-emerald focus:border-transparent text-white placeholder-gray-500 transition"
                               placeholder="e.g., JavaScript Basics">
                    </div>

                    <div>
                        <label for="ai-prompt" class="block text-sm font-medium text-gray-300 mb-2">
                            AI Prompt
                        </label>
                        <textarea id="ai-prompt" name="ai-prompt" rows="6" required
                                  class="w-full px-4 py-3 bg-dark-tertiary border border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-emerald focus:border-transparent text-white placeholder-gray-500 transition resize-none"
                                  placeholder="Enter a topic for the AI to generate a quiz about...

Examples:
• A 5-question quiz on the basics of JavaScript
• 10 questions about the Roman Empire
• A hard quiz about marine biology"></textarea>
                        <div class="mt-2 flex items-start">
                            <svg class="w-4 h-4 text-emerald mt-0.5 mr-2 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path>
                            </svg>
                            <p class="text-xs text-gray-400">
                                The AI will generate multiple-choice questions based on your topic.
                            </p>
                        </div>
                    </div>
                    
                    <button type="submit" 
                            class="btn-emerald w-full bg-gradient-to-r from-emerald to-emerald-dark text-white font-semibold py-3 px-6 rounded-lg shadow-lg hover:shadow-emerald/50 focus:outline-none focus:ring-2 focus:ring-emerald focus:ring-offset-2 focus:ring-offset-dark-secondary transition duration-200 flex items-center justify-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                        </svg>
                        Generate Quiz with AI
                    </button>
                </form>
            </div>
        </div>

        <!-- Manage Quizzes Tab -->
        <div id="content-manage" class="tab-content hidden">
            <div class="bg-dark-secondary border border-gray-700 p-8 rounded-2xl shadow-2xl">
                <div class="flex items-center justify-between mb-6 pb-6 border-b border-gray-700">
                    <div class="flex items-center">
                        <div class="w-12 h-12 bg-gradient-to-br from-emerald to-emerald-dark rounded-xl flex items-center justify-center mr-4">
                            <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                            </svg>
                        </div>
                        <div>
                            <h2 class="text-2xl font-bold text-white">Manage Quizzes</h2>
                            <p class="text-gray-400 text-sm">View, monitor, and delete quizzes</p>
                        </div>
                    </div>
                </div>

                <div id="quizzes-list" class="space-y-4">
                    <p id="loading-quizzes" class="text-gray-500 text-center py-8">Loading quizzes...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- View Attempts Modal -->
    <div id="attempts-modal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 backdrop-blur-sm p-4">
        <div class="bg-dark-secondary border border-gray-700 rounded-2xl shadow-2xl max-w-4xl w-full max-h-[80vh] overflow-hidden flex flex-col">
            <div class="flex items-center justify-between p-6 border-b border-gray-700">
                <div>
                    <h3 class="text-2xl font-bold text-white" id="modal-quiz-title">Quiz Attempts</h3>
                    <p class="text-gray-400 text-sm">Students who attempted this quiz</p>
                </div>
                <button id="close-modal" class="text-gray-400 hover:text-white transition">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <div class="p-6 overflow-y-auto flex-1">
                <div id="attempts-list" class="space-y-4">
                    <!-- Attempts will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Decorative elements -->
    <div class="absolute top-20 left-10 w-72 h-72 bg-emerald rounded-full mix-blend-multiply filter blur-3xl opacity-5 animate-pulse"></div>
    <div class="absolute bottom-20 right-10 w-72 h-72 bg-emerald-dark rounded-full mix-blend-multiply filter blur-3xl opacity-5 animate-pulse delay-700"></div>

    <script src="admin.js"></script>
</body>
</html>
