<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="style.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-gray-100 min-h-screen">
    
    <!-- Navbar -->
    <nav class="bg-white shadow-md">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <span class="font-bold text-xl text-blue-600">Admin Dashboard</span>
                </div>
                <div class="flex items-center">
                    <span id="welcome-user" class="text-gray-700 mr-4"></span>
                    <button id="logout-btn" class="bg-red-500 text-white px-4 py-2 rounded-lg text-sm font-medium hover:bg-red-600 transition">
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- Message Box -->
    <div id="message-box"></div>
    
    <!-- Main Content -->
    <div class="container mx-auto p-4 md:p-8">
        <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-3xl mx-auto">
            <!-- I've updated this title to be more accurate -->
            <h1 class="text-2xl font-bold text-gray-800 mb-6 border-b pb-4">Create New Quiz with AI</h1>
            
            <form id="create-quiz-form" class="space-y-6">
                
                <!-- THIS IS THE MISSING FIELD -->
                <div>
                    <label for="quiz-title" class="block text-sm font-medium text-gray-700 mb-1">Quiz Title</label>
                    <input type="text" id="quiz-title" name="quiz-title" required 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="e.g., JavaScript Basics">
                </div>
                <!-- END OF MISSING FIELD -->

                <div>
                    <label for="ai-prompt" class="block text-sm font-medium text-gray-700 mb-1">AI Prompt</label>
                    <textarea id="ai-prompt" name="ai-prompt" rows="6" required
                              class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                              placeholder="Enter a topic for the AI to generate a quiz about...
e.g., 'A 5-question quiz on the basics of JavaScript'
e.g., '10 questions about the Roman Empire'
e.g., 'A hard quiz about marine biology'"></textarea>
                    <p class="text-xs text-gray-500 mt-2">
                        The AI will generate multiple-choice questions based on your topic.
                    </p>
                </div>
                
                <button type="submit" 
                        class="w-full bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200">
                    Create Quiz
                </button>
            </form>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
